<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>test</title>
		<link rel="stylesheet" type="text/css" href="./easyui/themes/default/easyui.css" />
		<link rel="stylesheet" type="text/css" href="./easyui/themes/icon.css" />
		<script type="text/javascript" src="./easyui/jquery.min.js"></script>
		<script type="text/javascript" src="./easyui/jquery.easyui.min.js"></script>
	</head>
	<body class="easyui-layout">
		<div data-options="region:'north'" style="height:15%" title="notrh"></div>
		<div data-options="region:'west'"  style="width:200px" title="east">
			<ul class="easyui-tree" data-options="url:'test.json',method:'get'"></ul>
		</div>
		<div data-options="region:'center'" title="center">
			<div id="content" class="easyui-tabs" data-options="tools:'#tab-tools'">
				<div title="test" data-options="closable:true">
					<div class="easyui-panel" title="test">
						<form>
							<table>
								<tr>
									<td>收件人</td>
									<td><input class="easyui-textbox" /></td>
								</tr>
								<tr>
									<td>主题</td>
									<td><input class="easyui-textbox" /></td>
								</tr>
							</table>
						</form>
					</div>
				</div>
			</div>
			<div id="tab-tools">
				<a href="#" onclick="addTabs()">添加</a>
				<a href="#" onclick="removeTabs()">删除</a>
			</div>
			<script type="text/javascript">
				var index=0;
				function addTabs(){
					index++;
					$('#content').tabs('add',{
							title:'tab'+index,
							content:'content',
							closable:true
							});
				}
			</script>
		</div>
		<div data-options="region:'east'" style="width:15%" title="通讯录">
			<ul class="easyui-tree" data-options="url:'contacts.json',method:'get'"></ul>
		</div>
	</body>
</html>
