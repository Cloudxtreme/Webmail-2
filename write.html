<script type="text/javascript">
	function submitForm(){
		var receiver=$('#receiver').textbox('getValue');
		var subject=$('#subject').textbox('getValue');
		var content=$('#mailcontent').textbox('getValue');
		alert('subject is'+content);
		$.post('aftersend.php',
				{
					recieiver:receiver,
					subject:subject,
					content:content
				},
				function (data){
					var tab=$('#content').tabs('getSelected');
					$('#content').tabs('update',{
						tab:tab,
						options:{
							title:'hello',
							href:data
						}
					})
				}
		);
		//here send the email and get return value
		//here refresh the tab
	}
</script>
